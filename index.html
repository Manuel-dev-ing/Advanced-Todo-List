<body>
    <header class="">
        <nav class="header__menu">
            <h3 class="header__titulo">Advanced Todo List</h3>
        </nav>
    </header>

    <main class="container main-container mt-10">
        <h1>Advanced Todo List</h1>

        <input class="mt-10 buscarTarea" type="search" placeholder="Buscar tareas...">

        <section class="nuevatarea mt-5">
            <form id="formulario-tareas">
                
                <input type="hidden" id="idTarea">

                <input type="text" id="tituloTarea" data-name="Titulo" placeholder="Agrega nueva tarea" class="nuevatarea__nuevotitulo">
                
                <input type="date" id="fechaVencimiento" data-name="Fecha" title="Fecha de Vencimiento">
                
                <select id="categoria" class="nuevatarea__categoria" title="Categoria de la tarea">
                    <option value="Otro">Otro</option>
                    <option value="Educacion">Educacion</option>
                    <option value="Salud">Salud</option>
                </select>
                <button type="submit" class="btn-black" title="Agregar nueva tarea">Agregar</button>
            </form>
            
        </section>

        <section id="listado" class="listadotareas mt-10">
